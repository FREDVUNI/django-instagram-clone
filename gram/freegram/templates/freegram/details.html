{% extends 'freegram/base.html' %}
{% block title %}
    Instaclone
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 pt-5 offset-1">
            <img src="{{ post.image.url }}" alt="" class="w-100" style="max-width: 500px">
        </div>
        <div class="col-5 pt-5">
            <div>
                <div class="d-flex align-items-center">
                    <div class="pr-3">
                        <img src="" alt="" style="max-width:50px;" class="rounded-circle w-100">
                    </div>
                    <div class="ml-4">
                        <div class="font-weight-bold">
                            <a href="">
                                <span class="text-dark">
                                    
                                </span>
                            </a>
                            <a href="#" class="pl-3">Follow</a>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <p>
                <span class="font-weight-bold">
                    <a href="">
                        <span class="text-dark">
                            
                        </span>
                    </a>
                </span>
                <span>{{ post.caption }}</span>
                {% if post.user_set.all %}
                    {% for user in post.user_set.all %}
                        {{ user.slug }}
                    {% endfor %}
                {% else %}
                    <p class="text-danger">No users Available.</p>
                {% endif %}
            </p>
        </div>
    </div>
</div>

{% endblock %}
