{% extends 'freegram/base.html' %}
{% block title %}
    Instaclone
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row card">
        <div class="card-body">
            <div class="col-12">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
    
                    {% include 'freegram/post-template.html' %}
    
                    <button type="submit" class="btn btn-outline-info btn-sm">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
